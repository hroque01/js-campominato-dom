<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Link font -->
    <link href="https://fonts.cdnfonts.com/css/minecraft-4" rel="stylesheet">
    <!-- Link BS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css
    ">
    <!-- Link CSS -->
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <!-- header -->
    <header class="header_container">
        <!-- using bootstrap class -->
        <div class="block d-flex justify-content-between">
            <h3 class="mc-fontes">Minebomb.js</h3>
            <!-- Section button -->
            <div>
                <select name="difficulty" id="difficulty">
                    <option value="ez">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>
                <button id="button-play" class="btn btn-outline-secondary">Play</button>
            </div>
        </div>
    </header>
        
    <!-- main -->
    <main id="grid" class=" container_bgcolor">
        <!-- bootstrap container -->
        <div class="container d-flex flex-wrap justify-content-center">
            <div id="container_grid" class="col-6 d-flex flex-wrap justify-content-center">
                <div id="disappeared" class="announcement mc-fontes">Please click the "Play" button to start the game!</div>
            </div>
        </div>
    </main>  
    <script src="main.js"></script>
</body>
</html>
